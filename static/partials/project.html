<h2>Project {{ project.name }}</h2>
<h4><em>You are l33t.</em></h4>
<button type="button" class="btn btn-success"
        ng-class="{active: activating}"
        ng-disabled="project.activated"
        ng-click="activate()">Activat{{ project.activated ? 'ed' : (project.activating ? 'ing' : 'e') }}</button>
<button type="button" class="btn btn-primary" ng-disabled="!project.activated"
        ng-click="genCFG()">Gen CFG</button>
<button type="button" class="btn btn-primary" ng-disabled="!project.activated"
        ng-click="genDDG()">Gen DDG</button>
<div ng-if="cfgNodes != null" graph nodes="cfgNodes" edges="cfgEdges"></div>
<br>
<surveyors ng-if="project.activated" project="project">
