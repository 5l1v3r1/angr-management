<div class="top-bar">
    <span class="top-bar-title">Angr Management</span>
    <em>Project: {{project.name}}</em>
    <button type="button" class="btn btn-success"
            ng-class="{active: activating}"
            ng-disabled="project.activated"
            ng-click="activate()">Activat{{ project.activated ? 'ed' : (project.activating ? 'ing' : 'e') }}</button>
</div>

<ul class="nav-tabs nav" role="tablist">
    <li ng-repeat="tab in tabs" ng-class="{ active: $index == activeTab }">
        <a ng-click="activateTab($index)">
            {{ tab.title }}
        </a>
    </li>
    <li>
        <a ng-click="addTab()">
            + New tab
        </a>
    </li>
</ul>

<div ng-if="activeTab != null" ng-switch on="tabs[activeTab].type">
    <div ng-switch-when="CFG">
        AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA
        <cfg project="project" data="tabs[activeTab]"></cfg>
    </div>

    <div ng-switch-when="SURVEYOR">
        BBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBB
        <surveyors project="project"></surveyors>
        <graph nodes="tabs[activeTab].data.cfgNodes" edges="tabs[activeTab].data.cfgEdges"></graph>
    </div>
</div>
