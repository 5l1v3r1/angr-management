<h1>Welcome to Angr Management!</h1>

<h2>Get vex'd with one of these:</h2>
<h3><em>Binaries on the server</em></h3>
<ul>
    <li useproject ng-repeat="proj in projects" project="proj"></useproject>
</ul>
<h3><em>Add a new binary to the server</em></h3>
<newproject projects="projects"></newproject>
<h3><em>Connect to a one-shot angr instance</em></h3>
<connectproject></connectproject>
