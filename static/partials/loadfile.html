<div ng-if="file == null">
  <div class="fileinputcontrols">
    <input type="text" ng-model="url.chosenURL" placeholder="Enter url">
    <button ng-click="uploadURL()" class="btn btn-default">Download from URL</button>
    <h4>Alternatively, drag a file here.</h4>
  </div>
  <div class="fileinputdragging fileinputmessage">
    Good, now drop it!
  </div>
</div>
<div ng-if="file != null" class="fileinputmessage">
  Got a file!
</div>
