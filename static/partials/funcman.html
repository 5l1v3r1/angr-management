<div ng-if="comm.funcPicker.selected" ng-init="showArgs = false; showSites = false;" style="padding: 10px;">
    <h4>{{comm.funcPicker.selected | funcnameextra}}</h4>

    <p>
        <input type="text" ng-model="scopeBreak.newName" on-enter="rename()">
        <button class="btn btn-default" ng-click="rename()">Rename function</button>
    </p>

    <p>
        <span ng-click="showArgs = !showArgs">Arguments: {{showArgs ? '&#x25bc;' : '&#x25b6;'}}</span>
        <ul ng-if="showArgs">
            <li ng-repeat="reg in comm.funcPicker.selected.argument_registers">Register {{reg}}</li>
            <li ng-repeat="off in comm.funcPicker.selected.argument_stack_variables">Stack offset {{off}}</li>
        </ul>
    </p>

    <p>
        <span ng-click="showSites = !showSites">Calls Out: {{showSites ? '&#x25bc;' : '&#x25b6;'}}</span>
        <table class="table" ng-if="showSites">
            <tr>
                <td>Site</td>
                <td>Target/Return</td>
            </tr>
            <tr ng-repeat="(callSite, data) in comm.funcPicker.selected.callsites">
                <td><span address-name="callSite"></span></td>
                <td><span address-name="data.target" allow-func-names="true"></span><br>
                    <span address-name="data.return"></span></td>
            </tr>
        </table>
    </p>
</div>
